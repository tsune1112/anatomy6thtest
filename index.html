<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トレーナーのための運動解剖学 知識確認クイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>トレーナーのための運動解剖学 知識確認クイズ</h1>
        <p>このクイズは、「トレーナーのための運動解剖学 入門」の資料に基づき、基本的なエクササイズに関する解剖学的知識の理解度を確認し、深めることを目的としています。以下のモードから選択して、自身の知識をチェックしてみましょう。</p>

        <div class="quiz-mode-selection">
            <button id="quiz-10-btn">時間のない時のちょい確認（10問）</button>
            <button id="quiz-20-btn">時間が少しある時の（20問）</button>
            <button id="quiz-all-btn">知識確認のテスト（全問）</button>
        </div>

        <hr>

        <div id="quiz-container"></div>

        <div class="answer-control" style="display: none;">
            <button id="toggle-all-answers-btn">解答をすべて表示/非表示</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
